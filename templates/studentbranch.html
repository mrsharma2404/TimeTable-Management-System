<!DOCTYPE html>
<html>
    <head>
        <title>Student 1</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/studentbranch.css')}}">
        <!--<script>
            function display1(){
                document.getElementById("table1").style.display="block";
            }
        </script>-->
    </head>

    <body>
        <form method="POST" action="/sloged">
    
    <h1 class="h1">Student Time Table</h1>
    
    <h2 class="h2">Course : </h2>
    <select class="s1"  name="t11">
    <option value="B.Tech">B.tech</option>
    <option value="M.Tech">M.tech</option>
    <option value="MBA">MBA</option>
    <option value="MCA">MCA</option>
    </select>

    <h2 class="h3">Semester : </h2>
    <select class="s2"  name="t12">
    <option value="First Semester">First Semester</option>
    <option value="Second Semester">Second Semester</option>
    <option value="Third Semester">Third Semester</option>
    <option value="Fourth Semester">Fourth Semester</option>
    <option value="Fifth Semester">Fifth Semester</option>
    <option value="Sixth Semester">Sixth Semester</option>
    <option value="Seventh Semester">Seventh Semester</option>
    <option value="Eight Semester">Eight Semester</option>
    </select>

    <h2 class="h4">Branch : </h2>
    <select class="s3"  name="t13">
    <option>Computer Science Engineering I </option>
    <option>Computer Science Engineering II</option>
    <option>Computer Science Engineering III</option>
    <option>Mechanical Engineering </option>
    <option>Civil Engineering </option>
    <option>Chemical Engineering </option>
    <option>Information & Technology Engineering </option>
    </select> <br> <br> <br> <br>

    <button class="b1" type="submit" onclick="display1()">Submit</button><br><hr><br>
    
</form>
{% if data %}

<div id="th">
    
    
    <table style="width: 80%; margin: auto;" border="1" >
        <tr id="table1"><th>Faculty name</th>
        <th>Date</th>
        <th>Day</th>
        <th>Time</th>
        <th>Classroom No.</th>
        <th>Course</th>
        <th>Semester</th>
        <th>Batch</th>
        <th>Subject Code</th>
        </tr>
        
    {% for i in data %}
    <tr><td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
        <td>{{i[6]}}</td>
        <td>{{i[7]}}</td>
        <td>{{i[8]}}</td>    
    </tr>
    {%endfor%}
        </table>
       
    </div>
    {%endif%}
    </body>
</html>
